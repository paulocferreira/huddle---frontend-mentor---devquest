<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/f5e99fde5e.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <title>Huddle - landing page</title>
</head>

<body>

  <main class="container">
    <header class="header">
      <img class="logo" src="src/images/logo.svg" alt="imagem do logo">
    </header>

    <section class="main-content">
      <div class="content-image">
        <img src="src/images/illustration-mockups.svg" alt="Imagem do conteudo">
      </div>

      <div class="content-info">
        <h1 class="title-info">Build The Community Your Fans Will Love</h1>
        <p class="description-info">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <button class="button" type="submit">
          Register
        </button>
      </div>
    </section>
    <footer>
      <div class="social">
        <a href="/"></a><i class="fa-brands fa-facebook-f"></i></a>
        <a href="/"><i class="fa-brands fa-twitter"></i></a>
        <a href="/"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </footer>
  </main>

</body>

</html>
